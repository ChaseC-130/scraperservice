apiVersion: v1
kind: Service
metadata:
  name: scraperservice-service
  labels:
    app: scraperservice
spec:
  selector:
    app: scraperservice
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 9095
      targetPort: 9095
      protocol: TCP
      name: metrics
  type: ClusterIP
