apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraperservice-deployment
  labels:
    app: scraperservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scraperservice
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: scraperservice-container
          image: chasec130/scraperservice:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: API_PORT
              value: "8080"
            - name: METRICS_PORT
              value: "9095"
          ports:
            - containerPort: 8080
              name: api-port
            - containerPort: 9095
              name: metrics-port
